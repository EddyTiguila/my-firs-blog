<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
{% block content %}
    {% for post in post %}
        <div class="post">
            <p class="date">creando: {{ post.fecha_creacion|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'detalle' pk=post.pk %}">{{ post.titulo }}</a></h1>
            <p>{{ post.texto|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
