
<h1>{{ pub.titulo }}</h1>
<p>{{ pub.texto|linebreaksbr }}</p>

    <div class="post">
      {% if pub.fecha_publicacion %}
    <div class="date">
      {{ pub.fecha_publicacion }}
    </div>
    {% else %}
    <a class="btn btn-default" href="{% url 'post_publish' pk=pub.pk %}">Publicar</a>
    {% endif %}
  <h3><a href="{% url 'post_edit' pk=pub.pk %}">editar</a></h3>
  <a class="btn btn-default" href="{% url 'post_remove' pk=pub.pk %}">Eliminar</a>


    </div>
